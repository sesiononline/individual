<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Periodo Transitorio Optimizado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .background {
      position: relative;
      text-align: center;
      margin-top: -100px;
      z-index: 1;
    }
    .background img {
      width: 120px;
      opacity: 0.25;
    }
    .main-container {
      max-width: 800px;
      margin: auto;
      background-color: #ffffff;
      padding: 40px 25px 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 2;
    }
    h1 {
      text-align: center;
      margin-bottom: 35px;
      color: #333;
    }
    .semana {
      border-radius: 12px;
      padding: 20px 25px;
      margin-bottom: 30px;
    }
    .semana-1 { background-color: #e6f7ff; }
    .semana-2 { background-color: #f9f0ff; }
    .semana-3 { background-color: #fffbe6; }
    .semana-4 { background-color: #f6ffed; }
    .dia {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 14px;
      background: white;
    }
    .titulo-dia {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .descanso {
      color: #888;
      font-style: italic;
    }
    button {
      background-color: #00b894;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #019875;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .success {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="background">
      <img src="https://raw.githubusercontent.com/sesiononline/individual/main/FE%20Grama.png" alt="Fe Grama" />
    </div>
    <h1>Periodo Transitorio Optimizado</h1>
    <div id="contenido"></div>
  </div>

  <script>
    const coreImgs = {
      'CORE1': 'https://raw.githubusercontent.com/sesiononline/individual/main/CORE1.png',
      'CORE2': 'https://raw.githubusercontent.com/sesiononline/individual/main/CORE2.png',
      'CORE3': 'https://raw.githubusercontent.com/sesiononline/individual/main/CORE3.png'
    };

    function convertirLinks(texto) {
      return texto.replace(/(https?:\/\/[^
<\s]+)/g, (url) => {
        return `<button onclick="window.open('${url}', '_blank')">Ver vídeo</button>`;
      });
    }

    const entrenamientos = [
      {
        semana: 'Semana 1 (Aumento y movilidad)',
        clase: 'semana-1',
        dias: [
          ['04-08-2025 - Lunes', 'Activo (caminar 30–45 min o bici suave)'],
          ['05-08-2025 - Martes', '1, 20 min trote suave\n2, CORE 1 (image: CORE1) x 2 series, pausa-3 minutos entre sereies'],
          ['06-08-2025 - Miércoles', 'Descanso'],
          ['07-08-2025 - Jueves', '1, Propiocepción https://www.youtube.com/watch?v=AhVcGCy_U_4\n2, CORE 1 (image: CORE1) x 2 series, pausa-3 minutos entre sereies'],
          ['08-08-2025 - Viernes', 'Descanso'],
          ['09-08-2025 - Sábado', 'Deporte alternativo (padel, natación)'],
          ['10-08-2025 - Domingo', 'Descanso total']
        ]
      },
      {
        semana: 'Semana 2 (Aeróbico suave y estabilidad)',
        clase: 'semana-2',
        dias: [
          ['11-08-2025 - Lunes', '1, 30 min bici o trote suave\n2, CORE 2 (image: CORE2) x 2 series, pausa-3 minutos entre sereies'],
          ['12-08-2025 - Martes', '1, HIIT 1 x 2 series, pausa-3 minutos entre sereies https://www.youtube.com/watch?v=51WTKcyaDvg\n2, estiramiento estático'],
          ['13-08-2025 - Miércoles', 'Descanso'],
          ['14-08-2025 - Jueves', 'Descanso'],
          ['15-08-2025 - Viernes', '1, HIIT 2 x 2 series, pausa-3 minutos entre sereies https://www.youtube.com/watch?v=oC2CJKz_UA0\n2, CORE 2 (image: CORE2) x 2 series, pausa-3 minutos entre sereies'],
          ['16-08-2025 - Sábado', 'Descanso'],
          ['17-08-2025 - Domingo', 'Deporte alternativo (natación, futvoley)']
        ]
      },
      {
        semana: 'Semana 3 (Activación progresiva)',
        clase: 'semana-3',
        dias: [
          ['18-08-2025 - Lunes', 'Descanso'],
          ['19-08-2025 - Martes', '1, Trote progresivo 30 min\n2, CORE 3 (image: CORE3) x 2 series, pausa-3 minutos entre sereies'],
          ['20-08-2025 - Miércoles', '1, Movilidad https://www.youtube.com/watch?v=3CsQEi4yAnU\n2, Foam roller https://www.youtube.com/watch?v=hZG-rRxvC14'],
          ['21-08-2025 - Jueves', '1, HIIT 1 x 2 series, pausa-3 minutos entre sereies https://www.youtube.com/watch?v=51WTKcyaDvg\n2, estiramiento'],
          ['22-08-2025 - Viernes', '1, Propiocepción https://www.youtube.com/watch?v=AhVcGCy_U_4\n2, bici o trote suave'],
          ['23-08-2025 - Sábado', 'Descanso'],
          ['24-08-2025 - Domingo', 'Deporte alternativo (padel, tenis)']
        ]
      },
      {
        semana: 'Semana 4 (Preparación para pretemporada)',
        clase: 'semana-4',
        dias: [
          ['25-08-2025 - Lunes', 'Descanso'],
          ['26-08-2025 - Martes', '1, Propiocepción https://www.youtube.com/watch?v=AhVcGCy_U_4\n2, CORE 1 (image: CORE1) x 2 series, pausa-3 minutos entre sereies'],
          ['27-08-2025 - Miércoles', '1, Movilidad https://www.youtube.com/watch?v=3CsQEi4yAnU\n2, Foam roller https://www.youtube.com/watch?v=hZG-rRxvC14'],
          ['28-08-2025 - Jueves', '1, HIIT 2 x 2 series, pausa-3 minutos entre sereies https://www.youtube.com/watch?v=oC2CJKz_UA0\n2, CORE 2 (image: CORE2) x 2 series, pausa-3 minutos entre sereies'],
          ['29-08-2025 - Viernes', '1, HIIT 1 x 2 series, pausa-3 minutos entre sereies https://www.youtube.com/watch?v=51WTKcyaDvg\n2, trote o bici'],
          ['30-08-2025 - Sábado', '1, Movilidad https://www.youtube.com/watch?v=3CsQEi4yAnU\n2, Foam roller https://www.youtube.com/watch?v=hZG-rRxvC14'],
          ['31-08-2025 - Domingo', 'Descanso']
        ]
      }
    ];

    const cont = document.getElementById('contenido');

    entrenamientos.forEach(sem => {
      const semanaDiv = document.createElement('div');
      semanaDiv.className = 'semana ' + sem.clase;
      const titulo = document.createElement('h3');
      titulo.textContent = sem.semana;
      semanaDiv.appendChild(titulo);

      sem.dias.forEach(([fecha, texto]) => {
        const dia = document.createElement('div');
        dia.className = 'dia';

        const t = document.createElement('div');
        t.className = 'titulo-dia';
        t.textContent = fecha;
        dia.appendChild(t);

        const contenido = document.createElement('div');
        contenido.innerHTML = convertirLinks(texto.replace(/\n/g, '<br>'));
        dia.appendChild(contenido);

        semanaDiv.appendChild(dia);
      });

      cont.appendChild(semanaDiv);
    });
  </script>
</body>
</html>
