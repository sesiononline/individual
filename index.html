<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Periodo Transitorio Optimizado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .background {
      text-align: center;
      margin-top: -60px;
      margin-bottom: -40px;
    }
    .background img {
      width: 160px;
      opacity: 0.3;
    }
    .main-container {
      max-width: 800px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 35px;
      color: #333;
    }
    .semana {
      border-radius: 12px;
      padding: 20px 25px;
      margin-bottom: 30px;
    }
    .semana-1 { background-color: #e6f7ff; }
    .semana-2 { background-color: #f9f0ff; }
    .semana-3 { background-color: #fffbe6; }
    .semana-4 { background-color: #f6ffed; }
    .dia {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 14px;
      background: white;
    }
    .titulo-dia {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .descanso {
      color: #888;
      font-style: italic;
    }
    .link {
      color: #1a73e8;
      text-decoration: underline;
    }
    button {
      background-color: #00b894;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #019875;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .oculto {
      display: none;
    }
    .success {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="background">
      <img src="https://raw.githubusercontent.com/sesiononline/individual/main/FE%20Grama.png" alt="Fe Grama" />
    </div>
    <h1>Periodo Transitorio Optimizado</h1>
    <div id="contenido"></div>
  </div>

  <!-- SCRIPT BLOCK HERE -->
</body>
</html>
